<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Idle Sounds (No Scene)</title>
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background:#0b0f1a; color:#e5e7eb; }
    .wrap { padding:16px; display:flex; flex-direction:column; gap:12px; }
    .card { background:#0f172a; border:1px solid #1f2937; border-radius:16px; padding:16px; }
    .row { display:flex; gap:8px; align-items:center; justify-content:space-between; }
    label { font-size:14px; opacity:.9; }
    input[type="range"] { width: 160px; }
    button, input[type="number"], select { background:#111827; color:#e5e7eb; border:1px solid #374151; border-radius:10px; padding:8px 12px; }
    button { cursor:pointer; }
    button[disabled] { opacity:.6; cursor:not-allowed; }
    small { color:#9ca3af; }
    .pill { display:inline-block; border:1px solid #374151; border-radius:999px; padding:2px 8px; font-size:12px; color:#a7f3d0; }
    .row-left { display:flex; gap:10px; align-items:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <h2 style="margin:0;font-size:18px;">Idle Sounds</h2>
        <span id="status" class="pill">⏸ inactif</span>
      </div>
      <p style="margin-top:8px">
        Mode <b>CHAOS</b> : joue des sons aléatoires <b>toutes N millisecondes</b> quand <b>aucune scène</b> n’est ouverte.
      </p>

      <div class="row">
        <label>Autorisations audio&nbsp;<small>(clic requis)</small></label>
        <button id="btn-arm">Activer l’audio</button>
      </div>

      <div class="row">
        <label>Volume</label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" />
      </div>

      <div class="row">
        <label>Intervalle (ms)</label>
        <input id="interval" type="number" min="20" step="10" value="200" style="width:120px" />
      </div>

      <div class="row">
        <label class="row-left">
          <input id="shoutOver" type="checkbox" />
          Crier par dessus les singes (ajoute <code>ta_gueule_le_singe.mp3</code>)
        </label>
        <span></span>
      </div>

      <div class="row">
        <label>Précharger les fichiers</label>
        <button id="btn-preload">Précharger</button>
      </div>

      <div class="row">
        <label>Lecture d’essai</label>
        <button id="btn-test">Jouer un son</button>
      </div>

      <p><small>Astuce : si le navigateur bloque l’autoplay, clique d’abord sur <b>Activer l’audio</b>.</small></p>
    </div>

    <div class="card">
      <h3 style="margin-top:0;font-size:16px">Sons détectés</h3>
      <ul id="fileList" style="margin:0;padding-left:18px"></ul>
    </div>

    <div class="card">
      <h3 style="margin-top:0;font-size:16px">État</h3>
      <div id="log" style="font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace; white-space:pre-wrap;"></div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
